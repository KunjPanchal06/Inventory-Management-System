<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        */ .container {
            max-width: 500px;
            margin-top: 80px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background: #007bff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Ensure navbar fits properly */
        .navbar {
            background-color: #212529 !important;
            /* Dark background */
            padding: 10px 20px;
            /* Reduce padding */
            position: fixed;
            /* Fix at the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Shadow for a cleaner look */
        }

        /* Fix body padding to prevent content overlap */
        body {
            padding-top: 60px;
            /* Adjust according to navbar height */
            background-color: #f8f9fa;
        }

        /* Fix navbar links */
        .navbar .nav-link {
            color: white !important;
        }

        .navbar .nav-link:hover {
            color: #dcdcdc !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">IMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    <a class="nav-link" href="/view_product">View Product</a>
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>>

    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <!-- Edit Product Form -->
    <div class="container">
        <h2>Edit Product</h2>
        <form action="/edit_product/{{ product.id }}" method="POST">
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.name }}" required>
            </div>
            <div class="mb-3">
                <label for="product_price" class="form-label">Price (â‚¹)</label>
                <input type="number" class="form-control" id="product_price" name="product_price" value="{{ product.price }}" required step="0.01">
            </div>
            <div class="mb-3">
                <label for="product_quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="product_quantity" name="product_quantity" value="{{ product.quantity }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="/viewProduct" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        // Auto close flash messages after 3 seconds
        setTimeout(function () {
            let alerts = document.querySelectorAll('.alert');
            alerts.forEach(function (alert) {
                let bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 3000);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            background: linear-gradient(to right, #f1f3f4, #e3e6e8);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px 20px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar .nav-link {
            color: white !important;
            font-weight: 500;
            transition: 0.3s ease-in-out;
        }

        .navbar .nav-link:hover {
            color: #d1d1d1 !important;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5);
        }

        /* Flash Messages */
        .flash-messages {
            position: absolute;
            top: 80px;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .alert {
            animation: fadeOut 4s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Product Form Card */
        .product-container {
            width: 500px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: 0.3s ease-in-out;
        }

        .product-container:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Styling */
        .form-label {
            font-weight: 600;
            color: #444;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            transition: 0.3s ease-in-out;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 6px rgba(40, 167, 69, 0.5);
            background-color: white;
        }

        /* Button Styling */
        .btn-submit {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(40, 167, 69, 0.3);
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            box-shadow: 0px 6px 14px rgba(40, 167, 69, 0.4);
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            body {
                padding-top: 100px;
            }

            .product-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">IMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    <a class="nav-link" href="/view_product">View Product</a>
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="flash-messages container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <!-- Add Product Form -->
    <div class="product-container mt-5">
        <h2>üõç Add New Product</h2>
        <form action="/add_product" method="POST">
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (‚Çπ)</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <button type="submit" class="btn btn-submit">Add Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

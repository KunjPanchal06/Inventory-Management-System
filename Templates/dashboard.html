<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f4f7fc, #dbe2ef);
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 260px;
            position: fixed;
            top: 0;
            left: 0;
            background: #1a1a2e;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .sidebar .logo {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            color: #fff;
            padding: 15px 0;
        }
        .sidebar ul {
            padding: 0;
            list-style: none;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: left;
        }
        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            transition: 0.3s;
        }
        .sidebar ul li a i {
            width: 25px;
            text-align: center;
            margin-right: 10px;
        }
        .sidebar ul li:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        /* Navbar */
        .navbar {
            margin-left: 260px;
            width: calc(100% - 260px);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        .navbar .logout-btn {
            background-color: #e74c3c;
            color: #ffffff;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 30px;
        }
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">IMS - Admin</div>
        <ul>
            <li><a href="/"><i class="fas fa-tachometer-alt"></i> Home</a></li>
            <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/view_product"><i class="fas fa-box"></i> Products</a></li>
            <li><a href="/add_product"><i class="fas fa-plus-circle"></i> Add Product</a></li>
            <li><a href="/monthly_report"><i class="fas fa-chart-line"></i> Monthly Report</a></li>
            <li><a href="/stock_report"><i class="fas fa-warehouse"></i> Stock Report</a></li>
            <li><a href="/record_sales"><i class="fas fa-shopping-cart"></i> Record Sales</a></li>
            <li><a href="/record_purchase"><i class="fas fa-truck"></i> Record Purchases</a></li>
        </ul>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-end">
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Welcome to Admin Dashboard</h2>
        <p>Manage inventory, track sales, and generate reports efficiently.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
